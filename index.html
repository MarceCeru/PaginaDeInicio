<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="container">
    <div class="grafico">
      <div class="logo">
        <img src="images/logo.svg" alt="logo" class="logo1">
      </div>
      <div class="ilustracion">
        <img src="images/illustration-mockups.svg" alt="ilustracion" class="miimagen">
      </div>
    </div>
    <div class="textual">
      <h1>Build The Community
        Your Fans Will Love</h1>
      <p class="texto">
        Huddle re-imagines the way we build
        communities. You have a voice, but so does
        your audience. Create connections with your
        users as you engage in genuine discussion.
      </p>
      <div class="boton">
        <p class="botonText">Register</p>
      </div>
      <div class="sociales">
        <i class="fa-brands fa-facebook" id="facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>


  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Marcelo Cerutti
      </a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/986d9a02ad.js" crossorigin="anonymous"></script>
</body>

</html>
